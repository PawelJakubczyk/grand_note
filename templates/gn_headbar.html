<!--Head Bar-->

<header class="relative-top p-2 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href='{% url "homepage"%}' class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
          <i class="fas fa-4x fa-book-reader"></i>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href='{% url "homepage"%}' class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href='#' class="nav-link px-2 text-white"><i class="fab fa-html5"></i>HTML</a></li>
          <li><a href="#" class="nav-link px-2 text-white"><i class="fab fa-css3"></i>CSS</a></li>
          <li><a href='{% url "bs_section"%}' class="nav-link px-2 text-white"><i class="fab fa-bootstrap"></i>Bootstrap</a></li>
          <li><a href='{% url "js_section"%}' class="nav-link px-2 text-white"><i class="fab fa-js"></i>JavaScript</a></li>
          <li><a href='{% url "jq_section"%}' class="nav-link px-2 text-white"><i class="fas fa-book"></i>JQery</a></li>
          <li><a href="#" class="nav-link px-2 text-white"><i class="fas fa-tape"></i>TypeScript</a></li>
          <li><a href="#" class="nav-link px-2 text-white"><i class="fab fa-react"></i>React</a></li>
          <li><a href="#" class="nav-link px-2 text-white"><i class="fas fa-thermometer-full"></i>RxJS</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
            {% if user.is_authenticated %}
                <a  href='{% url "login"%}' class="btn btn-outline-light me-2" style="height:63px; text-align: center; line-height: 24px"
                    role="button"><i class="fas fa-user-tie"></i>welcome<br>{{ user.username }}</a>
                <a  href='{% url "logout"%}' class="btn btn-outline-light me-2" style="height:63px; text-align: center; line-height: 50px"
                    role="button"><i class="fas fa-external-link-square-alt"></i>Logout</a>
            {% else %}
                <a  href='{% url "login"%}' class="btn btn-outline-light me-2" role="button">Login</a>
                <a  href='{% url "login"%}' class="btn btn-warning" role="button">Sign-up</a>
            {% endif %}
        </div>
      </div>
    </div>
</header>
