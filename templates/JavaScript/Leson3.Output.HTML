<!-- Writing into an HTML element, using innerHTML.
Writing into the HTML output using document.write().
Writing into an alert box, using window.alert().
Writing into the browser console, using console.log(). -->

<!DOCTYPE html>
<html>
    <head>
<!-- JavaScript in <head> -->

        <script>
            function myFunction() {
            document.getElementById("demo").innerHTML = "Paragraph changed.";
            }
        </script>

    </head>    

<body>

<!-- Using innerHTML -->
    <!-- JavaScript can use the document.getElementById(id) method. The id attribute defines the HTML element. 
    The innerHTML property defines the HTML content -->

    <h2>innerHTML content</h2>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = 5 + 6;
    </script>
    <hr>

<!-- Using document.write() --> <!--  The document.write() method should only be used for testing. -->
    <!-- For testing purposes, it is convenient to use document.write() -->
    
    <h2>document.write test purposes</h2>
    <script>
        document.write(5 + 6);
    </script>
    <hr>
    
    <!-- Using document.write() after an HTML document is loaded, will delete all existing HTML: -->
    <h2>document.write rechange purposes</h2>
    <button type="button" onclick="document.write(5 + 6)">Try it</button>
    <hr>
    
<!-- Using window.alert() -->
    <!-- You can use an alert box to display data: -->

    <H2>display alert before show conntent</H2>
    <script>
        window.alert(5 + 6); // You can use short form just alert(5 + 6);
    </script>
    <hr>
    
<!-- Using console.log() -->
    <!-- For debugging purposes, you can call the console.log() method in the browser to display data. -->
    <H2>Use console.log() for debuging</H2>
    <p>F12 on your keybord will activate debugging. Then select "Console" in the debugger menu. Then click Run again.</p>
    <script>
        console.log(5 + 6);
    </script>
    <hr>
    
<!-- JavaScript Print -->
    <!-- JavaScript does not have any print object or print methods. You cannot access output devices from JavaScript. The only
    exception is that you can call the window.print() method in the browser to print the content of the current window. -->

    <H2>Print with window.print()</H2>    
    <button onclick="window.print()">Print this page</button>

    
</body>

</html>
