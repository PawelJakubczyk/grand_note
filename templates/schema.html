{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type='text/css' href="{% static 'main.css' %}">
    <script src="https://kit.fontawesome.com/4fb6391acf.js" crossorigin="anonymous"></script>
    <title>{% block title %} {% endblock title %}</title>
<!--    <style>-->
<!--        body {-->
<!--            background-color: silver;-->
<!--        }-->
<!--    </style>-->

</head>

<body>
    <header class="p-2 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href='{% url "homepage"%}' class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
          <i class="fas fa-4x fa-book-reader"></i>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href='{% url "homepage"%}' class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href='#' class="nav-link px-2 text-white"><i class="fab fa-html5"></i>HTML</a></li>
          <li><a href="#" class="nav-link px-2 text-white"><i class="fab fa-css3"></i>CSS</a></li>
          <li><a href="#" class="nav-link px-2 text-white"><i class="fab fa-bootstrap"></i>Bootstrap</a></li>
          <li><a href='{% url "js_section"%}' class="nav-link px-2 text-white"><i class="fab fa-js"></i>JavaScript</a></li>
          <li><a href='{% url "jq_section"%}' class="nav-link px-2 text-white"><i class="fas fa-book"></i>JQery</a></li>
          <li><a href="#" class="nav-link px-2 text-white"><i class="fas fa-tape"></i>TypeScript</a></li>
          <li><a href="#" class="nav-link px-2 text-white"><i class="fab fa-react"></i>React</a></li>
          <li><a href="#" class="nav-link px-2 text-white"><i class="fas fa-thermometer-full"></i>RxJS</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
            {% if user.is_authenticated %}
                <a  href='{% url "login"%}' class="btn btn-outline-light me-2" style="height:63px; text-align: center; line-height: 24px"
                    role="button"><i class="fas fa-user-tie"></i>welcome<br>{{ user.username }}</a>
                <a  href='{% url "logout"%}' class="btn btn-outline-light me-2" style="height:63px; text-align: center; line-height: 50px"
                    role="button"><i class="fas fa-external-link-square-alt"></i>Logout</a>
            {% else %}
                <a  href='{% url "login"%}' class="btn btn-outline-light me-2" role="button">Login</a>
                <a  href='{% url "login"%}' class="btn btn-warning" role="button">Sign-up</a>
            {% endif %}
        </div>
      </div>
    </div>
    </header>
    {% block site %} {% endblock site%}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
